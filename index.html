<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>p5.js 2カラムレイアウト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="column left-column">
            <h2>📐 ShopBot用 カスタム家具データ生成</h2>
            <h2>寸法・設定の調整</h2>
                <div class="control-group">
                        <label for="furniture_type" class="text-sm font-medium text-gray-700">家具の種類</label>
                        <select id="furniture_type" class="px-2 py-1 border border-gray-300 rounded-md text-sm">
                            <option value="chair">椅子 (カスタム)</option>
                            <option value="desk">机 (簡略)</option>
                            <option value="shelf">棚 (簡略)</option>
                            <option value="house">小屋 (簡略)</option>
                        </select>
                    </div>
                          <div class="control-group">
                        <label for="material_thickness" class="text-sm font-medium text-gray-700">材料の厚み (d)</label>
                        <input type="number" id="material_thickness" value="10" min="1" max="50">
                    </div>

                    <div class="border-t border-gray-200 pt-4">
                    <h3 class="text-base font-medium mb-3 text-gray-700">椅子のカスタムパラメータ</h3>
                    <div class="grid grid-cols-3 gap-4">
                        
                        <div class="control-group">
                            <label for="s" class="text-sm font-medium text-gray-700">座面横幅 (s)</label>
                            <input type="range" id="s" value="80" min="50" max="180" step="1">
                            <span id="display_s" class="text-xs text-gray-500 self-end">80 mm</span>
                        </div>
                        <div class="control-group">
                            <label for="s2" class="text-sm font-medium text-gray-700">側面横幅調整 (s2)</label>
                            <input type="range" id="s2" value="0" min="-50" max="50" step="1">
                            <span id="display_s2" class="text-xs text-gray-500 self-end">0 mm</span>
                        </div>
                        <div class="control-group">
                            <label for="s3" class="text-sm font-medium text-gray-700">足長さ調整 (s3)</label>
                            <input type="range" id="s3" value="0" min="-50" max="50" step="1">
                            <span id="display_s3" class="text-xs text-gray-500 self-end">0 mm</span>
                        </div>
                        <div class="control-group">
                            <label for="s5" class="text-sm font-medium text-gray-700">足細さ調整 (s5)</label>
                            <input type="range" id="s5" value="0" min="-40" max="25" step="1">
                            <span id="display_s5" class="text-xs text-gray-500 self-end">0 mm</span>
                        </div>
                        <div class="control-group">
                            <label for="sc" class="text-sm font-medium text-gray-700">サイズ調整 (sc)</label>
                            <input type="range" id="sc" value="10" min="1" max="50" step="1">
                            <span id="display_sc" class="text-xs text-gray-500 self-end">10</span>
                        </div>
                        <div class="control-group">
                            <label for="yp5" class="text-sm font-medium text-gray-700">背もたれ長さ (yp5)</label>
                            <input type="range" id="yp5" value="100" min="50" max="130" step="1">
                            <span id="display_yp5" class="text-xs text-gray-500 self-end">100 mm</span>
                        </div>
                    </div>
                </div>
                
                <button id="download-button" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-150">
                    DXFデータ ダウンロード
                </button>
            </div>
        </div>

        <div class="column right-column" id="canvas-container">
            </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
    <script src="sketch.js"></script>

</body>
</html>
